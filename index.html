<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Cashier | Fifteen Cafe</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-store"></i>
        <span class="text">Fifteen Cafe</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Point Of Sale</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Aktivitas</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <section id="content">
      <script>
        $(document).ready(function () {
          // Inisialisasi sortable
          $("#waiting-list").sortable({
            placeholder:
              "bg-blue-100 border-2 border-dashed border-blue-400 rounded-lg",
            update: function (event, ui) {
              console.log("Order updated");
            },
          });

          checkEmptyList();

          // Function untuk memeriksa dan menampilkan pesan jika list kosong
          function checkEmptyList() {
            if ($("#waiting-list .product-item:has(img)").length === 0) {
              $("#empty-message").removeClass("hidden");
            } else {
              $("#empty-message").addClass("hidden");
            }
          }

          // Contoh: hapus item dengan klik dua kali dan cek ulang list
          $(".product-item").on("dblclick", function () {
            $(this).remove();
            checkEmptyList();
          });
        });
      </script>

      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
          <a href="#" class="btn-download">
            <i class="bx bxs-cloud-download"></i>
            <span class="text">Download PDF</span>
          </a>
        </div>
        <main class="container mx-auto py-8">
          <div id="waiting-list" class="grid grid-cols-4 gap-6">
            <div
              class="product-item p-4 rounded-lg shadow-md text-center"
              data-id="1">
              <img
                src="img/people.png"
                alt="Produk 1"
                class="w-full h-32 object-cover rounded-md" />
              <p class="mt-2 font-semibold">Produk 1</p>
            </div>
            <div
              class="product-item p-4 rounded-lg shadow-md text-center"
              data-id="2">
              <img
                src="img/people.png"
                alt="Produk 2"
                class="w-full h-32 object-cover rounded-md" />
              <p class="mt-2 font-semibold">Produk 2</p>
            </div>
            <div
              class="product-item p-4 rounded-lg shadow-md text-center"></div>
            <div
              class="product-item p-4 rounded-lg shadow-md text-center"></div>
          </div>

          <p id="empty-message" class="hidden text-center mt-8 text-gray-600">
            Tidak ada produk di waiting list.
          </p>
        </main>
      </main>

      <nav>
        <i class="bx bx-menu"></i>
        <form action="#" hidden>
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>

        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
      </nav>
    </section>

    <script src="script.js"></script>
  </body>
</html>
